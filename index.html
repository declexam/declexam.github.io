<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
<div id="quiz-container">
    <!-- Questions will be dynamically added here -->
</div>
<button id="submit-button">Submit</button>
<!-- Button to open PDF -->
<button id="open-pdf-button">Open PDF</button>

<div id="results"></div>

<script src="quiz.js"></script> <!-- Link to your JavaScript file -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const openPdfButton = document.getElementById('open-pdf-button');

        // Replace 'path/to/your/pdf-file.pdf' with the actual path to your PDF
        const pdfUrl = 'Binder1.pdf';

        openPdfButton.addEventListener('click', () => {
            window.open(pdfUrl, '_blank');
        });
    });
</script>
</body>
</html>
